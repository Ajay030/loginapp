<div id="container">
    <textarea id="jwt" placeholder="{{i18n.APIKey}}" readonly>{{{jwt}}}</textarea>
</div>

<script>
function onCopy(element) {
    const dialogComponent = monkshu_env.components["dialog-box"];
    const jwt = dialogComponent.getShadowRootByContainedElement(element).querySelector('textarea#jwt').value;
    $$.copyTextToClipboard(jwt);
}

function onOK(element) {onCopy(element);}
</script>
